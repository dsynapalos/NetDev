- debug: msg="{{ hostvars[item] }}"
  with_items: "{{groups['ALL_OS']}}"

- set_fact:
  item_dir: {}

- name: add platform to dicts keys
  set_fact:
    item_dir: "{{ item_dir | combine( { hostvars[item].inventory_dict.keys() | list | first: '{{ [] | list }} '} )}}"
  when: "hostvars[item].inventory_dict.keys() | list | first not in inventory_dict.keys() | list"
  with_items: "{{groups['ALL_OS']}}"

- debug: msg="{{ item_dir }}"

- name: Add configs
  shell: "git add ."
  args:
    chdir: "{{ config_folder }}"
  register: gitadd

- name: check differences
  shell: git diff HEAD
  args:
    chdir: "{{ config_folder }}"
  register: diffs

- name: get time
  shell: TZ=Europe/Athens date '+%Y-%m-%d %H:%M:%S'
  register: timestamp
  when: diffs.stdout

- name: Git commit
  shell: git commit -m "Ansible Managed Backup - {{ timestamp.stdout }}"
  args:
    chdir: "{{ config_folder }}"
  register: gitcommit
  when: diffs.stdout

- name: Git push
  shell: git push origin master
  args:
    chdir: "{{ config_folder }}"
  when: diffs.stdout
  register: gitpush
