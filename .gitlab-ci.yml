image: ubuntu:18.04

stages:
  - vpn_connect

before_script:
  - apt-get update -y
  - apt-get upgrade -y
  - apt-get install -y python3 python3-pip openconnect
  - pip3 install ansible


Connect to Cisco Sandbox:
  stage: vpn_connect
  script:
    - echo $VPN_PASS | openconnect -b --user=$VPN_USER --passwd-on-stdin devnetsandbox-us-sjc.cisco.com:$VPN_PORT
    - ping $CSR1000V_HOST -c 4
