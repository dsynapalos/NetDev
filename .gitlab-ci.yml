image: ubuntu:18.04

stages:
  - vpn_connect
  
variables:
  ANSIBLE_HOST_KEY_CHECKING: "False"
  
before_script:
  - apt-get update -y
  - apt-get upgrade -y
  - apt-get install -y python3 python3-pip openconnect iputils-ping procps
  - pip3 install ansible paramiko


Connect to Cisco Sandbox:
  stage: vpn_connect
  script:
    - touch $OC_PID
    - touch Cookie
    - echo $VPN_PASS | openconnect -b -v --pid-file=$OC_PID --user=$VPN_USER -q --cookie=4F37C8@446464@6A2E@33073D9937F010AF935B2672F68A68E43DD6B683 --passwd-on-stdin devnetsandbox-us-sjc.cisco.com:$VPN_PORT --printcookie > Cookie
    - echo Cookie
    - ping $CSR1000V_HOST -c 4
    - touch inventory
    - echo "CSR1000V ansible_host=${CSR1000V_HOST}" > inventory
    - cat inventory
    - ansible-playbook test_playbook -i inventory -e "CSR1000V_HOST=${CSR1000V_HOST} CSR1000V_USER=${CSR1000V_USER} CSR1000V_PASS=${CSR1000V_PASS}"
    
  artifacts:
    paths:
      - inventory
      
after_script:
 - cat $OC_PID
 - pkill -2 -e -F $OC_PID